name: One-Time Push 

on:
  push:

jobs:
  push-to-nest-next-copilot:
    runs-on: ubuntu-latest
    steps:
      - name: Unzip file
        run: >
          unzip files.zip -d ./
          rm -rf files.zip
      -  name: Commit and Push
         uses: GuillaumeFalourd/git-commit-push@v1.3
         with:
          commit_message: "Automated commit from GitHub Action"
          target_branch: main
          access_token: ${{ secrets.GITHUB_TOKEN }}
